<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Oversigt – hvor kommer køberne fra?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 24px 12px 40px;
    }
    .wrap {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 24px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
    }
    #meta {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
    }
    canvas {
      max-width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #fafafa;
    }
    #otherList {
      margin-top: 20px;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hvor fandt kunderne bilen?</h1>
    <div id="meta">Indlæser data...</div>
    <canvas id="chart" width="400" height="400"></canvas>

    <table id="summaryTable" style="display:none;">
      <thead>
        <tr>
          <th>Kilde</th>
          <th>Antal</th>
          <th>Andel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="otherList"></div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSXe1i7Azu9W7rGa-8OEoZLEOjW-qlmeY",
      authDomain: "bilpladsen-survey.firebaseapp.com",
      projectId: "bilpladsen-survey",
      storageBucket: "bilpladsen-survey.firebasestorage.app",
      messagingSenderId: "740534919542",
      appId: "1:740534919542:web:10023f9f1d0389d888da57",
      measurementId: "G-P8YCSS498E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const labels = ["Bilbasen", "DBA", "Facebook", "Other"];
    const counts = {
      Bilbasen: 0,
      DBA: 0,
      Facebook: 0,
      Other: 0
    };

    const ctx = document.getElementById("chart").getContext("2d");
    const meta = document.getElementById("meta");
    const summaryTable = document.getElementById("summaryTable");
    const summaryBody = summaryTable.querySelector("tbody");
    const otherList = document.getElementById("otherList");

    const chart = new Chart(ctx, {
      type: "pie",
      data: {
        labels,
        datasets: [{
          data: [0, 0, 0, 0],
          backgroundColor: ["#0074d9", "#2ecc71", "#ff851b", "#aaaaaa"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom"
          }
        }
      }
    });

    async function loadData() {
      const snap = await getDocs(collection(db, "responses"));
      const otherComments = [];

      snap.forEach(doc => {
        const data = doc.data();
        const source = data.source;
        if (!source) return;

        if (counts[source] !== undefined) {
          counts[source] += 1;
        }

        if (source === "Other" && data.otherComment) {
          otherComments.push("- " + data.otherComment);
        }
      });

      const total =
        counts.Bilbasen +
        counts.DBA +
        counts.Facebook +
        counts.Other;

      if (total === 0) {
        meta.textContent = "Ingen svar endnu.";
        chart.data.datasets[0].data = [0, 0, 0, 0];
        chart.update();
        return;
      }

      // Update chart
      chart.data.datasets[0].data = [
        counts.Bilbasen,
        counts.DBA,
        counts.Facebook,
        counts.Other
      ];
      chart.update();

      meta.textContent = `Samlet antal svar: ${total}`;

      // Build table with percentages
      summaryBody.innerHTML = "";
      labels.forEach((label) => {
        const count = counts[label];
        const pct = ((count / total) * 100).toFixed(1);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${label}</td>
          <td>${count}</td>
          <td>${pct} %</td>
        `;
        summaryBody.appendChild(tr);
      });
      summaryTable.style.display = "table";

      // “Other” comments
      if (otherComments.length > 0) {
        otherList.textContent =
          "Kommentarer til 'Andet':\n" + otherComments.join("\n");
      } else {
        otherList.textContent = "";
      }
    }

    loadData();
  </script>
</body>
</html>
