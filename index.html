<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hvor fandt du denne bil?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 16px;
      text-align: center;
    }
    .option {
      text-align: left;
      margin: 8px 0;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 8px;
    }
    button {
      margin-top: 16px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hvor fandt du denne bil?</h1>
  <p>Vælg én mulighed:</p>

  <form id="surveyForm">
    <div class="option">
      <label><input type="radio" name="source" value="Bilbasen" required /> Bilbasen</label>
    </div>
    <div class="option">
      <label><input type="radio" name="source" value="DBA" /> DBA</label>
    </div>
    <div class="option">
      <label><input type="radio" name="source" value="Facebook" /> Facebook</label>
    </div>
    <div class="option">
      <label><input type="radio" name="source" value="Other" /> Andet (skriv hvad)</label>
      <textarea id="otherText" placeholder="Fx Mobile.de, ven, direkte, osv." style="display:none;"></textarea>
    </div>

    <button type="submit">Send svar</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSXe1i7Azu9W7rGa-8OEoZLEOjW-qlmeY",
      authDomain: "bilpladsen-survey.firebaseapp.com",
      projectId: "bilpladsen-survey",
      storageBucket: "bilpladsen-survey.firebasestorage.app",
      messagingSenderId: "740534919542",
      appId: "1:740534919542:web:10023f9f1d0389d888da57",
      measurementId: "G-P8YCSS498E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("surveyForm");
    const statusEl = document.getElementById("status");
    const otherText = document.getElementById("otherText");

    form.addEventListener("change", (e) => {
      if (e.target.name === "source") {
        if (e.target.value === "Other") {
          otherText.style.display = "block";
        } else {
          otherText.style.display = "none";
          otherText.value = "";
        }
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Gemmer...";

      const formData = new FormData(form);
      const source = formData.get("source");
      const otherComment = source === "Other" ? otherText.value.trim() : "";

      try {
        await addDoc(collection(db, "responses"), {
          source,
          otherComment,
          createdAt: serverTimestamp()
        });

        statusEl.textContent = "Tak for dit svar!";
        form.reset();
        otherText.style.display = "none";

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Der skete en fejl. Prøv igen.";
      }
    });
  </script>
</body>
</html>
