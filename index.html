  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 16px;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 24px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 4px;
      text-align: center;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-bottom: 16px;
    }
    .option {
      text-align: left;
      margin: 8px 0;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 999px;
      border: none;
      background: #0074d9;
      color: #fff;
      font-weight: 600;
      transition: background 0.2s, transform 0.05s;
    }
    button:disabled {
      background: #9bbbe0;
      cursor: default;
      transform: none;
    }
    button:not(:disabled):active {
      transform: scale(0.98);
      background: #005fae;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
      min-height: 18px;
    }
    .status.success {
      color: #1c7c3c;
    }
    .status.error {
      color: #c0392b;
    }
